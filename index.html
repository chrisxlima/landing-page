<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/images/favicon.ico" type="image/x-icon">
    <title>Login form CSS</title>
</head>
<body>
    <div class="container-form">
            <div class="container">
    
            <div class="login-form">

                <div class="logo">
                    <img src="images/images/logo.svg" alt="">
                </div>

                <div class="form">

                    <div class="form-container">

                        <div class="form-title">
                            <img src="images/images/log-in.svg" alt="">
                            <h1>Faça seu login</h1>
                        </div>

                        <div class="form-subtitle">
                            <h2>Entre com suas informações de cadastro.</h2>
                        </div>

                        <div class="form-email">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email-id" placeholder="       Digite seu e-mail">
                        </div>

                        <div class="form-password">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password-id" placeholder="       Digite sua senha">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" name="checkbox" id="">
                            <label for="checkbox">Lembre-me</label>
                            <a href="#">Esqueci minha senha</a>
                         </div>
                        <div class="form-btn">
                            <button>ENTRAR</button>
                        </div>

                        <div class="form-register">
                            <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                        </div>

                    </div>

                </div>

            </div>

            <div class="background-form">

            </div>

        </div>
    </div>
</body>
</html>
